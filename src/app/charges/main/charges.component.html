<div>
  <app-chips-line [values]="filters ? filters.filtersTitles : []" (removed)="filters.remove($event)"
                  (removedAll)="filters.removeAll()"></app-chips-line>
  <app-filter-form [ngStyle]="chips && chips.configure ? {} :{display:'none'}"></app-filter-form>
  <app-date-field [value]="date"></app-date-field>
  <p>{{uin}}</p>
</div>
