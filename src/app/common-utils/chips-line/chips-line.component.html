<mat-form-field class="full-width" >
  <mat-chip-list class="list">
    <mat-chip *ngFor="let value of values" [removable]="true" (removed)="remove(value)">
      {{value.title}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <div class="right-aligned">
    <button mat-icon-button (click)="configure=!configure"><mat-icon>settings</mat-icon></button>
    <button mat-icon-button (click)="clear()"><mat-icon>clear</mat-icon></button>
  </div>
</mat-form-field>
