<mat-form-field appearance="outline">
  <input matInput [matDatepicker]="picker" [placeholder]="config!.placeholder" (dateInput)="onDate($event.value)" [formControl]="date" [(ngModel)]="value">
  <mat-label *ngIf="config.title">{{config.title}}</mat-label>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
