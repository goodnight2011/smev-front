<mat-form-field appearance="outline" style="width: 100%">
  <mat-label *ngIf="title">{{title}}</mat-label>
  <mat-select placeholder="placeholder" (value)="selected" (valueChange)="valueChange($event)"
              [ngModel]="selected"
              [formControl]="formControl">
    <mat-option *ngFor="let opt of options" [value]="opt">
      {{opt.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngFor="let vld of errors()">{{vld.text}}</mat-error>
  <mat-hint *ngIf="hint">hint</mat-hint>
</mat-form-field>
